{% extends "registration/base.html" %}

{% block title %}Login Page{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-300 py-16 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white p-10 rounded-3xl shadow-lg transform transition-all duration-300 animate-fade-in">
        <!-- Logo / Icon -->
        <div class="flex justify-center mb-6">
            <div class="h-16 w-16 bg-blue-100 text-blue-600 flex items-center justify-center rounded-full shadow-inner">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 10h2l1 2 2-4 2 6 2-4h6" />
                </svg>
            </div>
        </div>

        <!-- Heading -->
        <div class="text-center">
            <h2 class="text-3xl sm:text-4xl font-extrabold text-gray-900">Finance Tracker</h2>
            <p class="mt-2 text-sm text-gray-500">Sign in to your account to continue</p>
        </div>

        <!-- Form -->
        <form method="post" class="mt-10 space-y-6">
            {% csrf_token %}

            <!-- Username Field -->
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                <div class="mt-1 relative">
                    <input 
                        type="text" 
                        name="username" 
                        id="id_username" 
                        required 
                        class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                        placeholder="Enter your username">
                </div>
            </div>

            <!-- Password Field -->
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1 relative">
                    <input 
                        type="password" 
                        name="password" 
                        id="id_password" 
                        required 
                        class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                        placeholder="••••••••">
                    <button type="button" onclick="togglePassword()"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm text-blue-500 hover:text-blue-700 focus:outline-none">
                        Show
                    </button>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 transition duration-150 ease-in-out font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign In
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Animation -->
<style>
@keyframes fade-in {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.animate-fade-in {
  animation: fade-in 0.5s ease-out;
}
</style>

<script>
function togglePassword() {
    const passwordInput = document.getElementById("id_password");
    const toggleBtn = event.target;
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);
    toggleBtn.textContent = type === "password" ? "Show" : "Hide";
}
</script>
{% endblock content %}
